<div>
    <!--<form name="filterForm" (ngSubmit)="refresh()">-->
    <div class="row">
        <div class="col-12 col-md-6 col-lg-3">
            <div class="group">
                <label for="firma" class="col-3">firma</label>
                <div class="col-9">
                    <input type="text" id="firma" [(ngModel)]="viewModel.filter['firma']"
                           name="firma">
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
            <div class="group">
                <label for="firma1" class="col-3">firma1</label>
                <div class="col-9">
                    <input type="text" id="firma1" [(ngModel)]="viewModel.filter['firma1']"
                           name="firma1">
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
            <div class="group">
                <label for="vorname" class="col-3">vorname</label>
                <div class="col-9">
                    <input type="text" id="vorname" [(ngModel)]="viewModel.filter['vorname']"
                           name="vorname">
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
            <div class="group">
                <label for="nachname" class="col-3">nachname</label>
                <div class="col-9">
                    <input type="text" id="nachname" [(ngModel)]="viewModel.filter['nachname']"
                           name="nachname">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div style="float: right">
                <button md-raised-button color="primary" class="small" (click)="refresh()" type="button">SEARCH</button>

            </div>
        </div>
    </div>
    <!--</form>-->
</div>


<table class="table table-striped">
    <thead class="blue">
    <tr>
        <th (click)="viewModel.sort('Id')">ID <span [class.sortAz]="viewModel.isSortedByAscending('Id')"
                                                    [class.sortZa]="viewModel.isSortedByDescending('Id')"></span>
        </th>
        <th (click)="viewModel.sort('Name')">GENERAL.NAME <span
                [class.sortAz]="viewModel.isSortedByAscending('Name')"
                [class.sortZa]="viewModel.isSortedByDescending('Name')"></span></th>
        <th (click)="viewModel.sort('Description')">GENERAL.DESCRIPTION <span
                [class.sortAz]="viewModel.isSortedByAscending('Description')"
                [class.sortZa]="viewModel.isSortedByDescending('Description')"></span></th>
    </tr>
    </thead>
    <tbody>
    <tr >
        <td *ngFor="let value of dataModel.sorting" (click)="viewModel.sort(value)">{{value}}</td>
    </tr>
    <tr *ngFor="let item of dataModel.data; let i = index;">
        <td *ngFor="let value of item.values">{{value}}</td>
    </tr>


    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">
            <!--<mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>-->
        </td>
    </tr>
    </tfoot>
</table>

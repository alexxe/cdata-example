<table class="table table-striped" >
    <thead>
   <!-- <tr>
        <th style="width: 20%">
            <mfDefaultSorter by="name">Name</mfDefaultSorter>
        </th>
        <th style="width: 50%">
            <mfDefaultSorter by="email">Email</mfDefaultSorter>
        </th>
        <th style="width: 10%">
            <mfDefaultSorter by="age">Age</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="city">City</mfDefaultSorter>
        </th>
    </tr>-->
    </thead>
    <tbody>
    <template ngFor  let-customer [ngForOf]="data" >
        <template [ngIf]="customer.contacts.length === 0">
            <tr >
                <td>{{customer.name}}</td>
                <td>{{customer.email}}</td>
                <td></td>
                <td>{{customer.email}}</td>
                <td class="text-right"></td>
                <td>{{customer.city | uppercase}}</td>
            </tr>
         </template>
        <template ngFor let-contact [ngForOf]="customer.contacts" >
            <tr >
                <td>{{customer.name}}</td>
                <td>{{customer.email}}</td>
                <td>{{contact.name}}</td>
                <td>{{customer.email}}</td>
                <td class="text-right">{{contact.age}}</td>
                <td>{{customer.city | uppercase}}</td>
            </tr>
        </template>
    </template>

    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">
            <!--<mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>-->
        </td>
    </tr>
    </tfoot>
</table>

<div class="row">
    <div class="col-12">
        <div style="float: right">
            <!--<a href="" (click)="toggleSearch($event)" style="display: inline-block">{{isAdvancedSearch ? ('GENERAL.QUICK_SEARCH' | translate) : ('GENERAL.ADVANCED_SEARCH' | translate)}}</a>-->
            <button md-raised-button color="primary" class="small"  (click)="search()" type="button">SEARCH</button>

        </div>
    </div>
</div>
<table class="table table-striped" >
    <thead>
   <!-- <tr>
        <th style="width: 20%">
            <mfDefaultSorter by="name">Name</mfDefaultSorter>
        </th>
        <th style="width: 50%">
            <mfDefaultSorter by="email">Email</mfDefaultSorter>
        </th>
        <th style="width: 10%">
            <mfDefaultSorter by="age">Age</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="city">City</mfDefaultSorter>
        </th>
    </tr>-->
    </thead>
    <tbody>
    <template ngFor  let-customer [ngForOf]="data" >
        <template [ngIf]="customer.contacts.length === 0">
            <tr >
                <td>{{customer.$type}}</td>
                <td>{{customer.firma1}}</td>
                <td>{{customer.firma2}}</td>
                <td></td>
                <td>{{customer.customerNr}}</td>
                <td class="text-right"></td>
                <td>{{customer.ort | uppercase}}</td>
            </tr>
         </template>
        <template ngFor let-contact [ngForOf]="customer.contacts" >
            <tr >
                <td>{{customer.firma1}}</td>
                <td>{{customer.firma2}}</td>
                <td>{{contact.firstName}}</td>
                <td>{{customer.customerNr}}</td>
                <td class="text-right">{{contact.lastName}}</td>
                <td>{{customer.ort | uppercase}}</td>
            </tr>
        </template>
    </template>

    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">
            <!--<mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>-->
        </td>
    </tr>
    </tfoot>
</table>
